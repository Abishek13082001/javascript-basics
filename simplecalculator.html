<body>
    <script>

        let symbols = prompt("enter the symbols(either +,-,*or/)");

        const number1 = parseFloat(prompt("enter the 1st value"));
        const number2 = parseFloat(prompt("enter the 2st value"));


        // using if or else if condition


        if (symbols == '+') {
            result = number1 + number2;
        }
        else if (symbols == '-') {
            result = number1 - number2;
        }
        else if (symbols == '*') {
            result = number1 * number2;
        }
        else if (symbols == '/') {
            result = number1 / number2;
        }

        document.write(result);




    </script>
</body>

</html>
